name: geostories
description: GeoStories Application
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Authentication
  google_sign_in: ^5.4.4
  firebase_core: ^2.6.0
  firebase_auth: ^4.2.7

  # Management
  flutter_bloc: ^8.1.2
  provider: ^6.0.5
  intl: ^0.17.0
  cached_network_image: ^3.2.3

  # System
  shared_preferences: ^2.0.7

  # UI
  flutter_signin_button: ^2.0.0
  lottie: ^2.2.0
  font_awesome_flutter: any
  qr_code_scanner: ^1.0.1
  smooth_page_indicator: ^1.0.1
  sliding_up_panel: ^2.0.0+1
  flutter_svg: any
  qr_flutter: ^4.0.0
  percent_indicator: ^4.2.2
  carousel_slider: ^4.2.1
  latlong2: ^0.8.1
  flutter_map: ^3.1.0
  flutter_map_marker_popup: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
    - assets/consumer/onboarding/
    - assets/consumer/map/
    - assets/icon/
    - assets/signin/
    - assets/signin/google/ios/2x/
  uses-material-design: true
  generate: true
